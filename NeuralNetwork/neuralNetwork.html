<!DOCTYPE html>
<head>
  <title>Sword Battle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
  rel="stylesheet">
  <style>
    * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
    }
    html {
        width: 100%;
        height: 100%;
    }
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div id='mainDiv' style='
              position: relative;
              display: inline-block;
              '>

    <div style='
                position: absolute;
                display: flex;
                width: 100%;
                align-items: center;
                padding: 20px;
                '>

      <!--  playerHealth  -->
      <div style='position: relative;
                  width: 100%;
                  display: flex;
                  justify-content: flex-end;
                  border-top: 4px solid white;
                  border-bottom: 4px solid white;
                  border-left: 4px solid white;'>

        <div style='background-color: black; height: 30px; width: 100%;'></div>
        <div id='playerHealth'
             style='position: absolute;
                    background: #ffffff;
                    top: 0; right: 0; bottom: 0;
                    width: 100%;'></div>
      </div>

      <!--  timer  -->
      <div id='timer' style='
                  background-color: black;
                  color: white;
                  width: 100px;
                  height: 50px;
                  flex-shrink: 0;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  border: 4px solid white;'>
        10
      </div>

      <!--  enemyHealth  -->
      <div style='position: relative;
                  width: 100%;
                  border-top: 4px solid white;
                  border-bottom: 4px solid white;
                  border-right: 4px solid white;'>
        <div style='background-color: black; height: 30px;'></div>
        <div id='enemyHealth'
             style='position: absolute;
                    background: #ffffff;
                    top: 0; right: 0; bottom: 0; left: 0;'></div>
      </div>
    </div>
    <div id='displayText' style='position: absolute;
                color: white;
                align-items: center;
                justify-content: center;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: none'>Tie</div>
    <canvas style=''></canvas>
  </div>
  <script src="../js/utils.js"></script>
  <script src="classesNn.js"></script>
  <script src="neuralNetwork.js"></script>
  <script src="scriptNn.js"></script>
  <audio autoplay loop >
  <source src="../Assets/sounds/main_music.mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
